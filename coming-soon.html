<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>uSpecMe Â· Coming Soon</title>
  <meta name="description" content="uSpecMe is preparing a new gaming identity and teamfinding experience.">
  <meta name="robots" content="index,follow">
  <style>
    :root {
      --bg: #060b14;
      --bg-2: #0b1424;
      --surface: rgba(17, 30, 53, 0.78);
      --border: rgba(91, 117, 168, 0.36);
      --text: #e9efff;
      --muted: #a4b1d1;
      --accent-1: #6a5cf4;
      --accent-2: #28d3c8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 600px at 90% -15%, rgba(106, 92, 244, 0.22), transparent 60%),
        radial-gradient(900px 500px at 10% -10%, rgba(40, 211, 200, 0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-2), var(--bg));
    }
    .card {
      width: min(720px, 100%);
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--surface);
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.42);
      backdrop-filter: blur(6px);
      padding: clamp(26px, 4vw, 46px);
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      font-size: 1.02rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: var(--text);
    }
    .brand-mark {
      width: 30px;
      height: 30px;
      border-radius: 9px;
      display: grid;
      place-items: center;
      color: #071125;
      font-weight: 800;
      background: linear-gradient(138deg, var(--accent-1), var(--accent-2));
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3.25rem);
      line-height: 1.03;
      letter-spacing: -0.02em;
      font-family: Sora, Inter, ui-sans-serif, system-ui, sans-serif;
    }
    p {
      margin: 14px 0 0;
      color: var(--muted);
      font-size: clamp(1rem, 1.7vw, 1.15rem);
      line-height: 1.6;
      max-width: 56ch;
    }
    .pill {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      border: 1px solid rgba(40, 211, 200, 0.44);
      border-radius: 999px;
      padding: 7px 11px;
      font-size: 0.85rem;
      color: #c8fff8;
      background: rgba(40, 211, 200, 0.12);
    }
  </style>
</head>
<body>
  <main class="card" aria-label="uSpecMe coming soon">
    <div class="brand">
      <span class="brand-mark">u</span>
      <span>uSpecMe</span>
    </div>
    <h1>Coming Soon</h1>
    <p>We are preparing the next version of the uSpecMe experience for players and teams.</p>
    <span class="pill">Early Access in Progress</span>
  </main>
</body>
</html>
